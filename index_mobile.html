<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel='stylesheet' href='css/main.css' type='text/css'/>
</head>
<body>
<div class="w980">
    <div class="mob_menu">
        <div class="mob_menu_top">
            <div class="social">
                <a target="_blank" href=""><img src="img_new/icons/VK_white.png" alt="vk"></a>
                <a target="_blank" href=""><img src="img_new/icons/Facebook_white.png" alt="facebook"></a>
                <a target="_blank" href=""><img src="img_new/icons/Instagram_white.png" alt="instagram"></a>
                <a target="_blank" href=""><img src="img_new/icons/Twitter_white.png" alt=twitter"></a>
            </div>
            <div class="phone_mob">
                <span>+7 (499) 648-31-45</span>
            </div>

        </div>
        <div class="mob_menu_bottom">
            <img src="img_new/logo/logo_mediagrad.png" alt="logo_mediagrad"/>
            <button class="mob_grey">Обратный звонок</button>
            <img class="whatsapp" src="img_new/logo/WhatsApp.png" alt="logo_whatsapp"/>
            <div class="container_hamburger">
                <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden">
                <label for="checkbox1">
                    <div class="hamburger hamburger1" data-behaviour="toggle-menu-icon">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar3"></span>
                        <span class="bar bar4"></span>
                    </div>
                </label>
            </div>
            <nav class="nav" data-element="toggle-nav">
                <div class="toggle_menu_top">
                    <div class="toggle_logo">
                        <img src="img_new/logo/small_logo_mediagrad.png" />
                    </div>
                    <div class="toggle_menu_row">
                        <img src="img_new/icons/PhoneCall.png" alt="">
                        <span>+7 (985) 825-2129</span>
                    </div>
                    <div class="toggle_menu_row">
                        <img src="img_new/icons/small_whatsapp.png" alt="">
                        <span>Написать в WhatsApp</span>
                    </div>
                    <div class="toggle_menu_row">
                        <img src="img_new/icons/small_telegram.png" alt="">
                        <span>Написать в Телеграм</span>
                    </div>
                    <div class="toggle_menu_row">
                        <img src="img_new/icons/small_proizvodstvo.png" alt="">
                        <span>Наше производство</span>
                    </div>
                    <div class="toggle_menu_row">
                        <img src="img_new/icons/small_portfolio.png" alt="">
                        <span>Наше портфолио</span>
                    </div>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        
                        <a class="nav__link nav__link--plus" data-behaviour="toggle-link-icon" href="#">Menu item One</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link nav__link--plus" data-behaviour="toggle-link-icon" href="#">Menu item Two</a>
                        <ul class="nav__sub-list" data-behaviour="toggle-sub-menu">
                            <li class="nav__sub-item">
                                <a class="nav__link" href="#">Sub Menu item one</a>
                            </li>
                            <li class="nav__sub-item">
                                <a class="nav__link" href="#">Sub Menu item two</a>
                            </li>
                            <li class="nav__sub-item">
                                <a class="nav__link" href="#">Sub Menu item three</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Menu item Three</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Menu item Four</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="js/jquery/dist/jquery.js"></script>
<script src="js/js_mob.js"></script>
</body>
</html>
